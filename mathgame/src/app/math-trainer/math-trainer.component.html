<body>
 <header>
    <div class="toolbar-title">Math Jungle</div>
    <div class="grid-container">
      <div class="operation-image addition" 
           [class.pressed]="selectedOperation === '+'" 
           (click)="selectOperation('+')"></div>
      <div class="operation-image subtraction" 
           [class.pressed]="selectedOperation === '-'" 
           (click)="selectOperation('-')"></div>
      <div class="operation-image multiplication" 
           [class.pressed]="selectedOperation === 'x'" 
           (click)="selectOperation('x')"></div>
      <div class="operation-image division" 
           [class.pressed]="selectedOperation === '/'" 
           (click)="selectOperation('/')"></div>
    </div>
    <div class="score-box">
      <p>Score: {{ score }}</p>
    </div>
    </header>
    <main>
      <!-- <div class="btn-group-container d-flex justify-content-center my-5">
        <div class="btn-group gap-3">
          <button class="btn btn-outline-primary btn-sm px-2 py-1" (click)="setDifficulty('easy')">Easy</button>
          <button class="btn btn-outline-warning btn-sm px-2 py-1" (click)="setDifficulty('medium')">Medium</button>
          <button class="btn btn-outline-danger btn-sm px-2 py-1" (click)="setDifficulty('hard')">Hard</button>
        </div>
      </div> -->

      <div *ngIf="!gameStarted" class="d-flex justify-content-center my-4">
        <p class="challenge text-white text-center p-3">CHOOSE YOUR CHALLENGE</p>
      </div>
  
    <!-- question -->
    <div class="text-center my-2">
      <div *ngIf="currentQuestion">
        <div class="question-container">
          <!-- Display the current question text -->
          {{ currentQuestion.questionText }}
        </div>

    <!-- multiple choice  -->
        <div class="btn-group-container">
          <div class="btn-group my-3 btn btn-outline-warning ">
            <div *ngFor="let choice of currentQuestion.choices" >
              <button class="choice-button btn" (click)="checkAnswer(choice)">{{ choice }}</button>
            </div>
          </div>
        </div>

        <!-- Answer -->
        <div class="text-center my-2">
          <div *ngIf="feedback" class="answer mt-3 p-3  text-white  mx-auto" style="max-width: 800px;">
            <div class="text-center my-2">
              <div *ngIf="feedback" 
                   [ngStyle]="{ 'background-color': feedback === 'Correct! ðŸŽ‰' ? '#b4f577' : '#db5467' }" 
                   class="answer p-3 mb-0">
                   <p class="mb-0">{{ feedback }}</p>
              </div>
            </div>

          </div>
        </div>
        
        
      </div>
      </div>
   
    
</main>
